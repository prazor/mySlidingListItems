<!DOCTYPE html>
<html>
<head>
	<title>Sliding list tags with jQuery</title>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
	<script type="text/javascript" src="jQSlidingListElement.js"></script>
	<script>
		$(document).ready(function(){
			$('#one').slideMyList({ margin: 5 });
			$('#two').slideMyList({ float: 'left', border: '1px dotted #000' });
		});
	</script>
</head>

<body>
<ul id='one'>
	<li>
		<a href="#">
			<img src="">
			<span>Your first element</span>
		</a>
	</li>
	<li>
		<a href="#">
			<img src="">
			<span>Your second element</span>
		</a>
	</li>
</ul>

<br>

<ul id='two'>
	<li>
		<a href="#">
			<img src="">
			<span>Your first element</span>
		</a>
	</li>
	<li>
		<a href="#">
			<img src="">
			<span>Your second element</span>
		</a>
	</li>
</ul>
<br style='clear: both'><br>

</body>
</html>
